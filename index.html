<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Finance Dashboard</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-color: #2b49cd;
        --secondary-color: #764ba2;
        --success-color: #17f50c;
        --warning-color: #f59e0b;
        --danger-color: #fb0404;

        --background-gradient: linear-gradient(135deg, #667eea, #764ba2);
        --card-background: rgba(255, 255, 255, 0.1);
        --card-border: rgba(255, 255, 255, 0.2);
        --text-primary: #ffffff;
        --text-secondary: #e2e8f0;

        --shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        --border-radius: 16px;
        --transition: all 0.3s ease-in-out;
      }

      body {
        font-family: "Inter", sans-serif;
        background: var(--background-gradient);
        color: var(--text-primary);
        min-height: 100vh;
        overflow-x: hidden;
      }

      .header {
        backdrop-filter: blur(20px);
        background: var(--card-background);
        border: 1px solid var(--card-border);
        padding: 1rem 2rem;
        margin: 1rem;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        position: sticky;
        top: 1rem;
        z-index: 100;
      }

      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1400px;
        margin: 0 auto;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1.5rem;
        font-weight: bold;
      }

      .balance-display {
        text-align: center;
        padding: 0.5rem 1rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
      }

      .balance-amount {
        font-size: 1.2rem;
        font-weight: bold;
        color: var(--success-color);
      }

      .header-actions {
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 500;
        transition: var(--transition);
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
        color: white;
        background: var(--primary-color);
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      }

      .btn-sm {
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
      }

      /* Tabs */
      .nav-tabs {
        display: flex;
        gap: 0.5rem;
        padding: 1rem 2rem 0;
        overflow-x: auto;
      }

      .nav-tab {
        padding: 0.75rem 1.5rem;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 12px;
        color: var(--text-secondary);
        cursor: pointer;
        transition: var(--transition);
        white-space: nowrap;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .nav-tab:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      .nav-tab.active {
        background: var(--primary-color);
        color: white;
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
      }

      .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        margin-bottom: 2rem;
      }

      .card {
        background: var(--card-background);
        border: 1px solid var(--card-border);
        border-radius: var(--border-radius);
        padding: 1.5rem;
        box-shadow: var(--shadow);
        transition: var(--transition);
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(31, 38, 135, 0.5);
      }

      .stat-card {
        text-align: center;
      }

      .stat-value {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }

      .stat-label {
        font-size: 0.9rem;
        color: var(--text-secondary);
      }

      .transaction-income {
        color: var(--success-color);
      }

      .transaction-expense {
        color: var(--danger-color);
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <span>üí∞</span>
          <span>Finance Dashboard</span>
        </div>
        <div class="balance-display">
          <div style="font-size: 0.875rem; color: var(--text-secondary)">
            Total Balance
          </div>
          <div class="balance-amount">‚Çπ0.00</div>
        </div>
        <div class="header-actions">
          <button class="btn btn-sm">
            <span>‚ûï</span> Add Transaction
          </button>
        </div>
      </div>
    </header>

    <!-- Tabs -->
    <nav class="nav-tabs">
      <button class="nav-tab active" data-tab="dashboard">
        <span>üè†</span> Dashboard
      </button>
      <button class="nav-tab" data-tab="transactions">
        <span>üí≥</span> Transactions
      </button>
      <button class="nav-tab" data-tab="budget">
        <span>üìä</span> Budget
      </button>
      <button class="nav-tab" data-tab="savings">
        <span>üéØ</span> Savings Goals
      </button>
      <button class="nav-tab" data-tab="bills">
        <span>üìÖ</span> Bills & Reminders
      </button>
      <button class="nav-tab" data-tab="investments">
        <span>üìà</span> Investments
      </button>
      <button class="nav-tab" data-tab="reports">
        <span>üìã</span> Reports
      </button>
      <button class="nav-tab" data-tab="settings">
        <span>‚öôÔ∏è</span> Settings
      </button>
    </nav>

    <!-- Dashboard Summary -->
    <main class="container">
      <div class="dashboard-grid">
        <div class="card stat-card">
          <div class="stat-value transaction-income">‚Çπ0</div>
          <div class="stat-label">Total Income</div>
        </div>
        <div class="card stat-card">
          <div class="stat-value transaction-expense">‚Çπ0</div>
          <div class="stat-label">Total Expenses</div>
        </div>
        <div class="card stat-card">
          <div class="stat-value" style="color: var(--success-color)">‚Çπ0</div>
          <div class="stat-label">Total Savings</div>
        </div>
        <div class="card stat-card">
          <div class="stat-value" style="color: var(--warning-color)">‚Çπ0</div>
          <div class="stat-label">Monthly Budget</div>
        </div>
      </div>
    </main>
  </body>
</html>
