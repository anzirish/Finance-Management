<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Finance Dashboard</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-color: #2b49cd;
        --secondary-color: #764ba2;
        --success-color: #17f50c;
        --warning-color: #f59e0b;
        --danger-color: #fb0404;

        --background-gradient: linear-gradient(135deg, #667eea, #764ba2);
        --card-background: rgba(255, 255, 255, 0.1);
        --card-border: rgba(255, 255, 255, 0.2);
        --text-primary: #ffffff;
        --text-secondary: #e2e8f0;

        --shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        --border-radius: 16px;
        --transition: all 0.3s ease-in-out;
      }

      body {
        font-family: "Inter", sans-serif;
        background: var(--background-gradient);
        color: var(--text-primary);
        min-height: 100vh;
        overflow-x: hidden;
      }

      .header {
        backdrop-filter: blur(20px);
        background: var(--card-background);
        border: 1px solid var(--card-border);
        padding: 1rem 2rem;
        margin: 1rem;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        position: sticky;
        top: 1rem;
        z-index: 100;
      }

      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1400px;
        margin: 0 auto;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1.5rem;
        font-weight: bold;
      }

      .balance-display {
        text-align: center;
        padding: 0.5rem 1rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
      }

      .balance-amount {
        font-size: 1.2rem;
        font-weight: bold;
        color: var(--success-color);
      }

      .header-actions {
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 500;
        transition: var(--transition);
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
        color: white;
        background: var(--primary-color);
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      }

      .btn-sm {
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
      }

      /* Tabs */
      .nav-tabs {
        display: flex;
        gap: 0.5rem;
        padding: 1rem 2rem 0;
        overflow-x: auto;
      }

      .nav-tab {
        padding: 0.75rem 1.5rem;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 12px;
        color: var(--text-secondary);
        cursor: pointer;
        transition: var(--transition);
        white-space: nowrap;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .nav-tab:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      .nav-tab.active {
        background: var(--primary-color);
        color: white;
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
      }

      .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        margin-bottom: 2rem;
      }

      .card {
        background: var(--card-background);
        border: 1px solid var(--card-border);
        border-radius: var(--border-radius);
        padding: 1.5rem;
        box-shadow: var(--shadow);
        transition: var(--transition);
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(31, 38, 135, 0.5);
      }

      .stat-card {
        text-align: center;
      }

      .stat-value {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }

      .stat-label {
        font-size: 0.9rem;
        color: var(--text-secondary);
      }

      .transaction-income {
        color: var(--success-color);
      }

      .transaction-expense {
        color: var(--danger-color);
      }

      /* Modal */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: #1e1e2f;
        padding: 2rem;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        max-width: 400px;
        width: 90%;
      }

      .modal-content h2 {
        margin-bottom: 1rem;
        font-size: 1.5rem;
      }

      .modal-content form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .modal-content input,
      .modal-content select {
        width: 100%;
        padding: 0.75rem;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 1rem;
      }

      /* Transactions Table */
      .transactions-table {
        width: 100%;
        border-collapse: collapse;
      }

      .transactions-table th,
      .transactions-table td {
        padding: 0.75rem;
        text-align: left;
        border-bottom: 1px solid var(--card-border);
      }

      .transactions-table th {
        color: var(--text-secondary);
        font-weight: 600;
      }

      .transactions-table tbody tr:hover {
        background: rgba(255, 255, 255, 0.05);
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <span>üí∞</span>
          <span>Finance Dashboard</span>
        </div>
        <div class="balance-display">
          <div style="font-size: 0.875rem; color: var(--text-secondary)">
            Total Balance
          </div>
          <div class="balance-amount">‚Çπ0.00</div>
        </div>
        <div class="header-actions">
          <button id="openModal" class="btn btn-sm">
            <span>‚ûï</span> Add Transaction
          </button>
        </div>
      </div>
    </header>

    <!-- Tabs -->
    <nav class="nav-tabs">
      <button class="nav-tab active" data-tab="dashboard">
        <span>üè†</span> Dashboard
      </button>
      <button class="nav-tab" data-tab="transactions">
        <span>üí≥</span> Transactions
      </button>
      <button class="nav-tab" data-tab="budget"><span>üìä</span> Budget</button>
      <button class="nav-tab" data-tab="savings">
        <span>üéØ</span> Savings Goals
      </button>
      <button class="nav-tab" data-tab="bills">
        <span>üìÖ</span> Bills & Reminders
      </button>
      <button class="nav-tab" data-tab="investments">
        <span>üìà</span> Investments
      </button>
      <button class="nav-tab" data-tab="reports">
        <span>üìã</span> Reports
      </button>
      <button class="nav-tab" data-tab="settings">
        <span>‚öôÔ∏è</span> Settings
      </button>
    </nav>

    <!-- Dashboard Summary -->
    <main class="container">
      <div class="dashboard-grid">
        <div class="card stat-card">
          <div class="stat-value transaction-income">‚Çπ0</div>
          <div class="stat-label">Total Income</div>
        </div>
        <div class="card stat-card">
          <div class="stat-value transaction-expense">‚Çπ0</div>
          <div class="stat-label">Total Expenses</div>
        </div>
        <div class="card stat-card">
          <div class="stat-value" style="color: var(--success-color)">‚Çπ0</div>
          <div class="stat-label">Total Savings</div>
        </div>
        <div class="card stat-card">
          <div class="stat-value" style="color: var(--warning-color)">‚Çπ0</div>
          <div class="stat-label">Monthly Budget</div>
        </div>
      </div>

      <!-- Transactions Table -->
      <section class="card">
        <h2 style="margin-bottom: 1rem">Recent Transactions</h2>
        <table class="transactions-table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Amount</th>
              <th>Type</th>
              <th>Category</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <!-- Modal -->
    <div id="transactionModal" class="modal">
      <div class="modal-content">
        <h2>Add Transaction</h2>
        <form>
          <label>
            Title:
            <input type="text" placeholder="e.g., Salary" required />
          </label>
          <label>
            Amount:
            <input type="number" placeholder="e.g., 5000" required />
          </label>
          <label>
            Type:
            <select required>
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </label>
          <label>
            Category:
            <input type="text" placeholder="e.g., Rent, Food" />
          </label>
          <label>
            Date:
            <input type="date" required />
          </label>
          <button class="btn" type="submit">Save Transaction</button>
        </form>
      </div>
    </div>

    <script>
      const openModalBtn = document.getElementById("openModal");
      const modal = document.getElementById("transactionModal");
      const transactionForm = modal.querySelector("form");
      const transactionsTableBody = document.querySelector(
        ".transactions-table tbody"
      );

      let transactions = JSON.parse(localStorage.getItem("transactions")) || [];
      updateDashboardTotals();

      function addTransactionRow(transaction) {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${transaction.title}</td>
          <td class="${
            transaction.type === "income"
              ? "transaction-income"
              : "transaction-expense"
          }">
            ‚Çπ${parseFloat(transaction.amount).toLocaleString()}
          </td>
          <td>${
            transaction.type.charAt(0).toUpperCase() + transaction.type.slice(1)
          }</td>
          <td>${transaction.category || "-"}</td>
          <td>${transaction.date}</td>
        `;
        transactionsTableBody.appendChild(row);
      }

      function updateDashboardTotals() {
        let totalIncome = 0;
        let totalExpense = 0;

        transactions.forEach((t) => {
          if (t.type === "income") {
            totalIncome += parseFloat(t.amount);
          } else if (t.type === "expense") {
            totalExpense += parseFloat(t.amount);
          }
        });

        const totalBalance = totalIncome - totalExpense;
        const totalSavings = totalBalance; // Here: savings = balance (can change logic later)

        // Update UI
        document.querySelectorAll(
          ".stat-card .stat-value"
        )[0].textContent = `‚Çπ${totalIncome.toLocaleString()}`;
        document.querySelectorAll(
          ".stat-card .stat-value"
        )[1].textContent = `‚Çπ${totalExpense.toLocaleString()}`;
        document.querySelectorAll(
          ".stat-card .stat-value"
        )[2].textContent = `‚Çπ${totalSavings.toLocaleString()}`;
        document.querySelector(
          ".balance-amount"
        ).textContent = `‚Çπ${totalBalance.toLocaleString()}`;
      }

      transactionForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const title = transactionForm
          .querySelectorAll('input[type="text"]')[0]
          .value.trim();
        const amount = parseFloat(
          transactionForm.querySelector('input[type="number"]').value
        );
        const type = transactionForm.querySelector("select").value;
        const category = transactionForm
          .querySelectorAll('input[type="text"]')[1]
          .value.trim();
        const date = transactionForm.querySelector('input[type="date"]').value;

        const transaction = { title, amount, type, category, date };

        transactions.push(transaction);
        localStorage.setItem("transactions", JSON.stringify(transactions));

        addTransactionRow(transaction);
        updateDashboardTotals();

        transactionForm.reset();
        modal.classList.remove("active");
      });

      openModalBtn.addEventListener("click", () => {
        modal.classList.add("active");
        transactionForm.querySelector('input[type="text"]').focus();
      });

      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.classList.remove("active");
        }
      });

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          modal.classList.remove("active");
        }
      });

      transactions.forEach(addTransactionRow);
    </script>
  </body>
</html>
